<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat Application</title>
  <link rel="stylesheet" href="/css/main.css" />
</head>
<body>

<button onclick="window.location='https://localhost:8888/main'">Повернутись назад</button>

<div id="chat-page" class="hidden">
  <div class="chat-container">
    <div>
      <h2 id="course_title"></h2>
    </div>
    <div id="messageArea">

    </div>
    <form id="messageForm" name="messageForm" nameForm="messageForm">
      <div class="form-group">
        <div class="input-group clearfix">
          <input type="text" id="message" placeholder="Type a message... or /join [room-id] to join another room."
                 autocomplete="off" class="form-control"/>
          <button type="submit" class="primary">Send</button>
        </div>
      </div>
    </form>
  </div>
</div>

<style>
  body {
    background: #f8ce86;
  }

  #messageArea {
    overflow-y: scroll;
    height: 700px;
    width: 600px;
    background: white;
    padding-left: 50px;
  }

  #messageArea li {
    padding-bottom: 30px;
    font-size: 15px;
  }

</style>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>
<script src="/chat/js/main.js"></script>
</body>
</html>
